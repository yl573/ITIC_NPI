<ion-header>
  <ion-navbar>
    <ion-title>
      {{strings.titleLabel}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item>
	  <ion-label>{{strings.languageLabel}}</ion-label>
	  <ion-select [(ngModel)]="language" (ionChange)="onChange()">
	    <ion-option value="english">{{strings.languages.english}}</ion-option>
	    <ion-option value="arabic">{{strings.languages.arabic}}</ion-option>
	    <ion-option value="kurdish">{{strings.languages.kurdish}}</ion-option>
	    <ion-option value="spanish">{{strings.languages.spanish}}</ion-option>
	    <ion-option value="german">{{strings.languages.german}}</ion-option>
	    <ion-option value="greek">{{strings.languages.greek}}</ion-option>
	  </ion-select>
	</ion-item>


	<button ion-button block (click)="next()">{{strings.nextLabel}}</button>
</ion-content>
